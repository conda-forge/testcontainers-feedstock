{% set name = "testcontainers" %}
{% set version = "4.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/testcontainers-{{ version }}.tar.gz
  sha256: ee2bc39324eeeeb710be779208ae070c8373fa9058861859203f536844b0f412

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }},<4.0
    - docker-py
    - urllib3
    - wrapt
    - typing-extensions
    - python-dotenv

test:
  imports:
    - testcontainers
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/testcontainers/testcontainers-python
  summary: Python library for throwaway instances of anything that can run in a Docker container
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - YYYasin19
